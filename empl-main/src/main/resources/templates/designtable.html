<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Information</title>
     <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .report-button {
            background-color: #3498db;
            color: white;
            padding: 8px 12px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .report-button:hover {
            background-color: #2980b9;
        }
         footer {
               background-color: #ecf0f1; /* Lightened color */
               color: #2c3e50;
               text-align: center;
               padding: 10px;
           }
   #icon a {
            color: #2c3e50; /* Set the color for the social media icons */
            text-decoration: none;
            margin-right: 10px; /* Adjust spacing between icons */
        }

        #icon a:hover {
            color: #3498db; /* Change color on hover */
        }
        header {
            background-color: #ecf0f1;
            color: #2c3e50;
            /* padding: 20px; */
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .logo img {
            width: 300px;
            height: 80px;
        }

        .navigation {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .navigation button {
            width: auto;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        .navigation h4 {
            margin: 0;
            cursor: pointer;
            transition: color 0.3s ease;
            color: #2c3e50;
        }

        .spacer {
            flex-grow: 1;
        }

        .navigation h4:hover {
            color: #3498db;
        }
    #nav {
    margin-left: 60%;
}

        section {
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<header>
        <div class="logo">
            <img src="https://www.planotechgroupofcompanies.com/wp-content/uploads/2023/11/Picture1-removebg-preview.png"
                alt="Logo">
        </div>
        <nav class="navigation" id="nav">
            <h4><button>Home</button></h4>
            <h4><button id="logoutBtn">Logout</button></h4>
        </nav>
    </header>
<center><h2>Employee Information</h2></center>
<section>
<table border="1">
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Address</th>
        <th>Report</th>
        <th>Intime</th>
        <th>Outtime</th>
        <th>Leaves</th>
        <th>Salary</th>
        <th>Daily Score</th>
        <th>Total Score</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list:${lists}">
        <td th:text="${list.username}"></td>
        <td th:text="${list.email}"></td>
        <td th:text="${list.mobile}"></td>
        <td th:text="${list.addres}"></td>
        <td> <button>Report</button></td>
      	<td th:text="${list.intime}"></td>
        <td th:text="${list.outtime}"></td>
        <td th:text="${list.leaves}"></td>
        <td th:text="${list.salary}"></td>
	    <td th:text="${list.dailyscroe}"></td>
        <td th:text="${list.totalscroe}"></td>
        <td th:text="${list.location}"></td>
  </tr>
    </tbody>
</table>
</section>
<footer>
        <div id="icon">
            
            <h5>Follow-us</h5>

            <a href="https://www.linkedin.com/in/darshan-kumar-k/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://twitter.com/PlanotechEvents" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>

        <p class="p2">
            <i class="fa-regular fa-envelope"></i>
            planotech@gmail.com |

            +91 9876543210
        </p>
    </footer>

    <script src="https://kit.fontawesome.com/22e204274b.js" crossorigin="anonymous"></script>
</body>
</html>

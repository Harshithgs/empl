<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo img {
            width: 200px;
            height: auto;
            border-radius: 50%;
        }

        .navigation {
            display: flex;
            gap: 20px;
        }

        .navigation h4 {
            margin: 0;
            cursor: pointer;
            transition: color 0.3s ease;
            color: #2c3e50;
        }

        .spacer {
            flex-grow: 1;
        }

        .navigation h4:hover {
            color: #3498db;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-bottom: 16px;
        }

        footer {
            background-color: #ecf0f1;
            color: #2c3e50;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
        }

        #icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        #icon a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        #icon a:hover {
            color: #3498db;
        }

        .p1, .p2 {
            margin: 5px 0;
        }

        .fa-regular, .fa-solid {
            margin-right: 5px;
        }

        /* Media Query for screens with a maximum width of 600 pixels */
        @media screen and (max-width: 600px) {
            form {
                width: 80%;
            }

            .profile-pic img {
                width: 100px;
                height: 100px;
            }

            header {
                padding: 10px;
            }

            .logo img {
                width: 150px;
            }

            .navigation h4 {
                font-size: 14px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('myForm');

            form.addEventListener('submit', function (event) {
                let valid = true;

                // Validate username
                const username = document.getElementById('username');
                if (username.value.trim() === '') {
                    setError(username, 'Username is required');
                    valid = false;
                } else {
                    clearError(username);
                }

                // Validate email
                const email = document.getElementById('email');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value.trim())) {
                    setError(email, 'Enter a valid email address');
                    valid = false;
                } else {
                    clearError(email);
                }

                // Validate phone
                const phone = document.getElementById('phone');
                const phoneRegex = /^[0-9]{10}$/;
                if (!phoneRegex.test(phone.value.trim())) {
                    setError(phone, 'Enter a valid 10-digit phone number');
                    valid = false;
                } else {
                    clearError(phone);
                }

                // Validate address
                const address = document.getElementById('address');
                if (address.value.trim() === '') {
                    setError(address, 'Address is required');
                    valid = false;
                } else {
                    clearError(address);
                }

                if (!valid) {
                    event.preventDefault();
                }
            });

            function setError(element, message) {
                const errorElement = document.getElementById('${element.id}Error');
                errorElement.innerHTML = message;
            }

            function clearError(element) {
                const errorElement = document.getElementById('${element.id}Error');
                errorElement.innerHTML = '';
            }
        });

    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.planotechgroupofcompanies.com/wp-content/uploads/2023/11/Picture1-removebg-preview.png" alt="Logo">
        </div>
        <nav class="navigation">
            <h4>Home</h4>
            <h4>About Us</h4>
        </nav>
    </header>

    <h1>User profile page</h1>
    <form action="/profile" id="myForm" method="post">
        <div class="profile-pic">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGdZ8dhbNQm38ifiEOyjzVbIrfMF7jsMy3UA&usqp=CAU" alt="Profile Picture">
        </div>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <div class="error-message" id="usernameError"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <div class="error-message" id="emailError"></div>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        <div class="error-message" id="phoneError"></div>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <div class="error-message" id="addressError"></div>

        
        <input type="text" name="department" th:value="${department}" hidden="hidden">

        

        <input type="submit" value="Submit">
    </form>
    <footer>
        <div id="icon">
            <h5>Follow Us:</h5>
            <a href="https://www.facebook.com/planotechevents" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/planotechevents11/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/darshan-kumar-k/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/PlanotechEvents" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <p class="p1">Â© Copyright 2022 Planotech Group</p>
        <p class="p2">
            <i class="far fa-envelope"></i> planotech@gmail.com |
            <i class="fas fa-phone"></i> +91 9876543210
        </p>
    </footer>
    <script src="https://kit.fontawesome.com/22e204274b.js" crossorigin="anonymous"></script>
</body>
</html>
